commit-msg:
  commands:
    commitlint:
      run: "commitlint --edit={1}"
pre-commit:
  commands:
    fish_indent:
      tags: style
      files: git diff --name-only --cached --diff-filter=AM
      glob: '*.fish'
      run: fish_indent -c {files}
    markdownlint:
      tags: documentation style
      files: git diff --name-only --cached --diff-filter=AM
      glob: '*.md'
      run: markdownlint {files}
